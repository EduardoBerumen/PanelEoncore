<div class="page-header">
        <h1>Agregar Tarea</h1>
</div>
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre</label>
            <div class="controls">
                <input type="text" ng-model="tarea.nombre" id="nombre" class="form-control" placeholder="Nombre de la Tarea" required>
                <li class="glyphicon glyphicon-time"></li> Elige la prioridad
                <input type="radio" ng-model="tarea.prioridad" id="planificada" value="0"/> Planificada
                <input type="radio" ng-model="tarea.prioridad" id="mejora" value="1"/> Mejora
                <input type="radio" ng-model="tarea.prioridad" id="correccion" value="2"/> Correccion<br/><br/>
    
                <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="agregar()">Registrar</button>
            </div>
        </div>
    </fieldset>
</form>

<h4>Tareas Registradas</h4>
<div ng-repeat="tarea in tareas | orderBy: '-prioridad'">
    <span class="glyphicon glyphicon-circle-arrow-up" ng-hide="tarea.prioridad==2" ng-click="masPrioridad(tarea)"></span>
    <span class="glyphicon glyphicon-circle-arrow-down" ng-hide="tarea.prioridad==0" ng-click="menosPrioridad(tarea)"></span>
    {{ prioridades[tarea.prioridad] }}
    <span>
        <a href="">{{ tarea.nombre }}</a>
        <span class="glyphicon glyphicon-edit" ng-click="procesaObjeto(tarea)"></span>
        <span class="glyphicon glyphicon-remove" ng-click="eliminar(tarea)"></span>
    </span>
</div>

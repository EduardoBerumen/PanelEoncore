<div class="page-header">
        <h1>Editar Tarea</h1>
</div>
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre</label>
            <div class="controls">
                <input type="text" ng-model="tarea.nombre" value="{{ tarea.nombre }}" id="nombre" class="form-control" placeholder="Nombre de la Tarea" required>
                <li class="glyphicon glyphicon-time"></li> Elige la prioridad
                <input type="radio" ng-model="tarea.prioridad" id="planificada" value="0"/> Planificada
                <input type="radio" ng-model="tarea.prioridad" id="mejora" value="1"/> Mejora
                <input type="radio" ng-model="tarea.prioridad" id="correccion" value="2"/> Correccion<br/><br/>
    
                <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="actualizar()">Actualizar</button>
                <button class="btn btn-lg btn-danger btn-block" type="submit" ng-click="eliminar(tarea)">Eliminar</button>
            </div>
        </div>
    </fieldset>
</form>
